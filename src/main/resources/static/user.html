<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js"></script>
    <script src="js/user.js"></script>
</head>
<body>
<!--操作栏-->
<div style="padding: 10px">
    <!--添加按钮-->
    <button class="layui-btn layui-btn-danger" onclick="moredelete()">
        <i class="layui-icon">&#xe640;</i> 批量删除
    </button>
    <!--删除按钮-->
    <button class="layui-btn" onclick="add()">
        <i class="layui-icon">&#xe608;</i> 添加
    </button>
    <!--刷新按钮-->
    <button class="layui-btn" onclick="reload()">
        <i class="layui-icon">&#x1002;</i> 刷新
    </button>
    <!--精准查询和模糊查询-->
    <div style="float: right">
        <div class="layui-input-inline">
            <input type="text" name="find" required lay-verify="required" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
        <button class="layui-btn layui-btn-normal" onclick="find()" style="margin-right: 10px">
            <i class="layui-icon">&#xe615;</i> 查询
        </button>
        <div class="layui-input-inline">
            <input type="text" name="like" required lay-verify="required" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
        <button class="layui-btn layui-btn-normal" onclick="like()" style="margin-right: 10px">
            <i class="layui-icon">&#xe615;</i> 模糊查询
        </button>
    </div>

</div>
<!--数据表格-->
<div>
    <!--表格-->
    <table class="layui-table" id="demo" lay-filter="test" lay-data="{id: 'idTest'}"></table>
</div>
</body>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-normal layui-btn-sm " lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-warm layui-btn-sm" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
</script>
<script type="text/html" id="seeDOM_template">

                    <div class="layui-input-block">
                        <input type="text" name="userId_see" placeholder="用户ID"

                    <div class="layui-input-block">

                               autocomplete="off"

                    <label class="layui-form-label">年龄：</label>

                        <input type="text" name="age_see" placeholder="年龄"
                               autocomplete="off"

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电话：</label>
                    <div class="layui-input-block">
                        <input type="text" name="phoneNumber_see" placeholder="电话"
                               autocomplete="off"

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建时间：</label>
                    <div class="layui-input-block">
                            <input type="text" name="creationDate_see" id="creationDate_see" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" readonly>

                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">更新时间</label>

                    <label class="layui-form-label">备注：</label>
                    <div class="layui-input-block">
                        <input type="text" name="comments_see" placeholder="备注"
                               autocomplete="off"
                               class="layui-input" readonly>
                    </div>
                </div>
            </form>
        </div>
    </div>
</script>
